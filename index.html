<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Log in</h1>
      <form>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            name="username"
            required
          /><br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          /><br />
        </div>
        <div class="remember-forgot">
          <label
            ><input class="checkbox" type="checkbox" name="remember" /> Remember
            me</label
          >
          <a href="forgot.html">Forgot password?</a>
        </div>

        <button type="submit">Log in</button>

        <div class="register">
          <p>
            Don't have an account?
            <a href="register.html">Create account!</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
