<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create acocunt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create account</h1>
      <form>
        <div class="input-box">
          <input
            type="email"
            placeholder="E-mail"
            name="email"
            required
          /><br />
          <input
            type="text"
            placeholder="Username"
            name="username"
            required
          /><br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          /><br />
        </div>
        <div class="terms">
          <label
            ><input class="checkbox" type="checkbox" name="checkbox" required />
            Agree to</label
          >
          <a href="#" target="_blank">terms and conditions</a>
        </div>

        <br />

        <button type="submit">Create account</button>

        <div class="sign-in">
          <p>
            Allredy have an account?
            <a href="index.html">Sign in!</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
